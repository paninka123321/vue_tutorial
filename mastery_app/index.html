<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <a v-bind:href="url">
              <img v-bind:src="image" alt="Socks"/>
            </a>
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="onStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <p v-if="inventory < 10 && inventory >0" style="color: crimson;">Almost sold out!</p>
            <ul>
              <li v-for="i in details">{{ i }}</li>
            </ul>
            <p>Available sizes:</p>
            <span v-for="size in sizes">{{ size }}, </span>
            <br>
            <br>
            <hr>
            <p>Available colors:</p>
            <ol>
              <li v-for="variant in variants" :key="variant.id">{{ variant.color }}</li>
            </ol>

          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
